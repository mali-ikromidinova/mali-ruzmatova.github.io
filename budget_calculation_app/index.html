<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget app</title>
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>money</span>  keeper
        </div>
        
        <div class="title"> daily budget calculation </div>
        
        <div class="main">
            <div class="data">
                <div class="choose-expenses">Enter mandatory expenses</div>
                <input type="text" class="expenses-item" id="expenses_1" placeholder="Item">
                <input type="text" class="expenses-item" id="expenses_2" placeholder="Cost">
                <input type="text" class="expenses-item" id="expenses_3" placeholder="Item">
                <input type="text" class="expenses-item" id="expenses_4" placeholder="Cost">
                <button class="expenses-item-btn">Confirm</button>
                 
                <div class="choose-expenses">Enter optional expenses</div>
                <input type="text" class="optionalexpenses-item" id="optionalexpenses_1">
                <input type="text" class="optionalexpenses-item" id="optionalexpenses_2">
                <input type="text" class="optionalexpenses-item" id="optionalexpenses_3">
                <button class="optionalexpenses-btn">Confirm</button>
                
                <div class="count-budget">Count daily budget</div>
                <button class="count-budget-btn">Count</button>
                
                <div class="choose-income-label">Enter options for additional income</div>
                <input type="text" class="choose-income" id="income">
                
                <div class="checksavings">Do you have savings:
                    <input type="checkbox" id="savings">
                </div>
                
                <label for="sum">Amount</label>
                <input type="text" class="choose-sum" id="sum">
                
                <label for="percent">Percent</label>
                <input type="text" class="choose-percent" id="percent">
                
                <div class="open">
                    <button id="start" class="start">Start calculation</button>
                </div>
            </div>
            
            <div class="result">
                <div class="result-table">
                    <div class="budget">Income: </div>
                    <div class="budget-value"></div>
                    
                    <div class="daybudget">Daily budget:</div>
                    <div class="daybudget-value"></div>
                    
                    <div class="expenses">Mandatory expenses:</div>
                    <div class="expenses-value"></div>
                    
                    <div class="optionalexpenses">Optional expenses:</div>
                    <div class="optionalexpenses-value"></div>
                    
                    <div class="income">Additional income:</div>
                    <div class="income-value"></div>  
                    
                    <div class="monthsavings">Monthly savings</div>
                    <div class="monthsavings-value"></div>
                    
                    <div class="yearsavings">Year savings</div>
                    <div class="yearsavings-value"></div>
                </div>
                <div class="time-data">
                    <div class="year">
                        Year:
                        <input class="year-value" type="text" readonly>
                    </div>
                    <div class="month">
                        Month:
                        <input class="month-value" type="text" readonly>
                    </div>
                    <div class="day">
                        Day:
                        <input class="day-value" type="text" readonly>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
